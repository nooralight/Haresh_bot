<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('home') }}">Pedal Club</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{{ url_for('home') }}">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('contacts') }}">Contacts</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('extra_bookings') }}">List of Bookings</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Players
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">List of Players</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Add new Player</a></li>
                </ul>
            </ul>
          </div>
        </div>
    </nav> 
    <section id="main_body">
        <div class="container container-fluid">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Add new Player</h4>
                </div>
                <div class="card-body">
                    <div class="basic-form">
                        <form method="post" id="new_player_form">

                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label style="color: rgb(61, 56, 56);">Player Name</label>
                                    <input type="text" name="p_name" id="p_name" class="form-control" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label style="color: rgb(61, 56, 56);">Phone/WhatsApp number</label>
                                    <input type="text" name="p_mobile" id="p_mobile" class="form-control" required>
                                    <small class="text-dark">* Don't forget to add country code, Example: +88</small>
                                </div>
                                <div class="form-group col-md-6">
                                    <label style="color: rgb(61, 56, 56);">Age</label>
                                    <input type="text" name="p_age" id="p_age" class="form-control" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label style="color: rgb(61, 56, 56);">sex</label>
                                    <select id="inputSex" name="p_sex" class="form-control">
                                        <option value="Choose..." selected>Choose...</option>
                                        <option value="Hombre">Hombre</option>
                                        <option value="Mujer">Mujer</option>
                                    </select>
                                    <div class="small text-danger" id="sex_error">

                                    </div>
                                </div>
                                <div class="form-group col-md-6">
                                    <label style="color: rgb(61, 56, 56);">Player Level</label>
                                    <select id="inputLevel" name="p_level" class="form-control">
                                        <option value="Choose..." selected>Choose...</option>
                                        <option value="segunda baja">segunda baja</option>
                                        <option value="tercera alta">tercera alta</option>
                                        <option value="Tercera medi">Tercera media</option>
                                        <option value="Segunda medi">Segunda medi</option>
                                        <option value="cuarta baja">cuarta baja</option>
                                        <option value="segunda alta">segunda alta</option>
                                        <option value="cuarta alta">cuarta alta</option>
                                        <option value="usuario no respo">usuario no respo</option>
                                        <option value="Cuarta media">Cuarta media</option>
                                        <option value="tercera baja">tercera baja</option>
                                        <option value="No interesad">No interesado</option>
                                        <option value="undefined">undefined</option>
                                        <option value="Extranjero">Extranjero</option>
                                        <option value="Quinta">Quinta</option>
                                        <option value="primera">primera</option>
                                        <option value="nuevo usuario">nuevo usuario</option>
                                    </select>
                                    <div class="small text-danger" id="level_error">

                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="d-flex justify-content-center">
                                        <button type="submit" class="btn btn-primary">Save & Add</button>
                                    </div>
                                </div>
                                
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
