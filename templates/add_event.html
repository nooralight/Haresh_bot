                                        </select>

                                        </div>
                                    </div>

    <script>
        document.getElementById('new_event_form').addEventListener('submit', function(event) {
            let isValid = true;

            const time = document.getElementById('inputTime').value;
            const court = document.getElementById('inputCourt').value;
            const capacity = document.getElementById('inputCapacity').value;
            const status = document.getElementById('inputStatus').value;

            const timeErrorDiv = document.getElementById('time_error');
            const courtErrorDiv = document.getElementById('court_error');
            const capacityErrorDiv = document.getElementById('capacity_error');
            const statusErrorDiv = document.getElementById('status_error');
            
            timeErrorDiv.textContent = '';
            courtErrorDiv.textContent = '';
            capacityErrorDiv.textContent = '';
            statusErrorDiv.textContent = '';
            
            if (time === 'Choose...') {
                timeErrorDiv.textContent = 'This field cannot be empty';
                isValid = false;
            }
            
            if (court === 'Choose...') {
                courtErrorDiv.textContent = 'This field cannot be empty';
                isValid = false;
            }

            if (capacity === 'Choose...') {
                courtErrorDiv.textContent = 'This field cannot be empty';
                isValid = false;
            }

            if (status === 'Choose...') {
                statusErrorDiv.textContent = 'This field cannot be empty';
                isValid = false;
            }
            
            if (!isValid) {
                event.preventDefault();
            }
        });
    </script>
    <script>
        $(document).ready(function(){
            $('#inputCapacity').change(function(){
                var capacity = $(this).val();
                var playerInputs = $('#playerInputs');
                playerInputs.empty();

                for (var i = 2; i <= capacity; i++) {
                    var playerInput = `
                        <div class="form-group col-md-12">
                            <label style="color: rgb(61, 56, 56);">Player ` + i + ` WhatsApp</label>
                            <input type="text" name="player_whatsapp[]" class="form-control" required>
                        </div>
                    `;
                    playerInputs.append(playerInput);
                }
            });
        });
